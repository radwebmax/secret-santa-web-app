services:
  - type: web
    name: secret-santa
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: REGISTRATION_PASSWORD
        sync: false
      - key: ADMIN_USERNAME
        sync: false

